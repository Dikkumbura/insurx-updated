<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile-optimized viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Mobile-specific meta tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="INSURX" />
    
    <!-- Performance optimization -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Michroma&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" as="style" />
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    
    <!-- Mobile-specific touch icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/t (1).png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/t (1).png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/t (1).png" />
    
    <title>INSURX - The Future of Insurance</title>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: 'Nunito Sans', system-ui, sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Prevent flash of unstyled content */
      #root {
        min-height: 100vh;
        background: #000;
      }
      
      /* Loading state optimization */
      .loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      /* Mobile-specific optimizations */
      @media (max-width: 768px) {
        body {
          font-size: 16px;
          line-height: 1.5;
        }
        
        /* Prevent horizontal overflow */
        html, body {
          overflow-x: hidden;
          width: 100%;
        }
        
        /* Optimize touch scrolling */
        body {
          -webkit-overflow-scrolling: touch;
          scroll-behavior: smooth;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state for slow connections -->
      <div class="loading-fallback">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: rgba(255,255,255,0.8); font-size: 14px; margin: 0;">Loading INSURX...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Mobile performance script -->
    <script>
      // Remove loading fallback when React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const fallback = document.querySelector('.loading-fallback');
          if (fallback && window.React) {
            fallback.style.display = 'none';
          }
        }, 100);
      });
      
      // Optimize viewport height for mobile browsers
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
    </script>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
